sudo: required
dist: trusty
language: php
php:
  - '5.6'
  - '7.0'
  - '7.1'

before_script:
  - if [[ ${TRAVIS_PHP_VERSION:0:1} == "5" ]]; then sudo apt-get -qq -y install php5-intl; fi
  - if [[ ${TRAVIS_PHP_VERSION:0:1} == "7" ]]; then sudo add-apt-repository -y -u ppa:ondrej/php; fi
  - if [[ ${TRAVIS_PHP_VERSION:0:1} == "7" ]]; then sudo apt-get -qq -y install php-intl; fi
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source --dev

script:
  - vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)